    <script>
        // å¯†ç ç®¡ç†
        const PASSWORD_KEY = 'task_manager_password';
        const DEFAULT_PASSWORD = '123456';
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const savedPassword = localStorage.getItem(PASSWORD_KEY);
            
            if (!savedPassword) {
                const passwordToSave = input || DEFAULT_PASSWORD;
                localStorage.setItem(PASSWORD_KEY, btoa(passwordToSave));
                showMainApp();
                return;
            }
            
            if (btoa(input) === savedPassword) {

            } else {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordInput').value = '';

        }
        
        function handlePasswordKeypress(event) {

        }

        // åº”ç”¨ä¸»é€»è¾‘
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let currentSortMode = 'default';

        function calculateNextScheduledTime(project) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const targetHour = project.rule.hour;

            if (project.type === 'daily') {
                let nextDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), targetHour, 0, 0);
                if (nextDate < now) nextDate.setDate(nextDate.getDate() + 1);
                return nextDate.getTime();
            } else if (project.type === 'weekly') {
                const targetDay = project.rule.weekday;
                let nextDate = new Date(today);
                let dayDelta = targetDay - today.getDay();
                if (dayDelta < 0 || (dayDelta === 0 && now.getHours() >= targetHour)) dayDelta += 7;
                nextDate.setDate(today.getDate() + dayDelta);
                return new Date(nextDate.getFullYear(), nextDate.getMonth(), nextDate.getDate(), targetHour, 0, 0).getTime();
            } else {
                const targetDay = project.rule.dayOfMonth || 1;
                let nextDate = new Date(today.getFullYear(), today.getMonth(), targetDay, targetHour, 0, 0);
                if (nextDate < now) nextDate = new Date(today.getFullYear(), today.getMonth() + 1, targetDay, targetHour, 0, 0);
                return nextDate.getTime();
            }
        }

        function getNumberOfSpecificDaysInMonth(project) {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            if (project.type === 'daily') return new Date(year, month + 1, 0).getDate();
            else if (project.type === 'weekly') {
                const targetDay = project.rule.weekday;
                const date = new Date(year, month, 1);
                let count = 0;
                while (date.getMonth() === month) {
                    if (date.getDay() === targetDay) count++;
                    date.setDate(date.getDate() + 1);
                }
                return count;
            } else return 1;
        }

        function calculateProgress(project) {
            let denominator = project.rule.monthlyTotal || getNumberOfSpecificDaysInMonth(project);
            const progress = (project.completed / denominator) * 100;
            return {
                progress: progress > 100 ? 100 : progress,
                text: `${project.completed} / ${denominator}`,
                denominator: denominator
            };
        }

        function checkIsExpired(project) {
            if (!project.endDate) return false;
            return new Date() > new Date(project.endDate);
        }

        function getSortedProjects() {
            const activeProjects = projects.filter(p => !checkIsExpired(p));
            activeProjects.forEach(p => {
                p.nextScheduledTime = calculateNextScheduledTime(p);
                p.progressInfo = calculateProgress(p);
            });

            switch (currentSortMode) {
                case 'completed':
                    activeProjects.sort((a, b) => b.progressInfo.progress - a.progressInfo.progress);
                    break;
                case 'incomplete':
                    activeProjects.sort((a, b) => a.progressInfo.progress - b.progressInfo.progress);
                    break;
                default:
                    activeProjects.sort((a, b) => {
                        const aCompleted = a.progressInfo.progress >= 100;
                        const bCompleted = b.progressInfo.progress >= 100;
                        if (aCompleted && !bCompleted) return 1;
                        if (!aCompleted && bCompleted) return -1;
                        return a.nextScheduledTime - b.nextScheduledTime;
                    });
            }
            return activeProjects;
        }

        function changeSortMode(mode) {
            currentSortMode = mode;
            document.getElementById('sort-default').classList.toggle('active', mode === 'default');
            document.getElementById('sort-completed').classList.toggle('active', mode === 'completed');
            document.getElementById('sort-incomplete').classList.toggle('active', mode === 'incomplete');
            renderProjects();
        }

        function renderStats() {
            const container = document.getElementById('stats-container');
            const activeProjects = projects.filter(p => !checkIsExpired(p));
            const totalProgress = activeProjects.reduce((sum, project) => sum + (calculateProgress(project).progress / 100) * calculateProgress(project).denominator, 0);
            const totalTasks = activeProjects.reduce((sum, project) => sum + calculateProgress(project).denominator, 0);
            const completionRate = totalTasks > 0 ? (totalProgress / totalTasks * 100).toFixed(1) : 0;

            container.innerHTML = `
                <div class="stat-card"><div class="stat-number">${activeProjects.length}</div><div class="stat-label">æ´»è·ƒé¡¹ç›®</div></div>
                <div class="stat-card"><div class="stat-number">${completionRate}%</div><div class="stat-label">å®Œæˆç‡</div></div>
                <div class="stat-card"><div class="stat-number">${Math.round(totalProgress)}</div><div class="stat-label">å·²å®Œæˆ</div></div>
                <div class="stat-card"><div class="stat-number">${totalTasks}</div><div class="stat-label">æ€»ä»»åŠ¡</div></div>
            `;
        }

        function renderProjects() {
            const container = document.getElementById('project-list');
            const sortedProjects = getSortedProjects();
            renderStats();

            if (sortedProjects.length === 0) {
                container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰é¡¹ç›®<br><br><button class="btn-primary" onclick="showProjectForm()">æ·»åŠ ç¬¬ä¸€ä¸ªé¡¹ç›®</button></div>';

            container.innerHTML = sortedProjects.map(project => {

                const timeString = nextTime.toLocaleString('zh-CN', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', weekday: 'short'
                });
                const frequencyText = project.type === 'daily' ? 'æ¯æ—¥' : project.type === 'weekly' ? 'æ¯å‘¨' : 'æ¯æœˆ';
                const isCompleted = project.progressInfo.progress >= 100;

                return `
                    <div class="project-card" style="opacity: ${isCompleted ? '0.8' : '1'}; border-left-color: ${isCompleted ? '#95a5a6' : '#3498db'}">
                        <div class="project-header">
                            <div class="project-title">${project.name} ${isCompleted ? 'âœ…' : ''}</div>
                            <button class="btn-edit" onclick="showProjectForm(${project.id})">ç¼–è¾‘</button>
                        </div>
                        ${project.description ? `<div class="project-description">${project.description}</div>` : ''}
                        <div class="project-meta">
                            <div>${frequencyText} ${project.rule.hour}:00 | ä¸‹æ¬¡: <span class="next-time">${timeString}</span></div>
                            ${project.endDate ? `<div>æˆªæ­¢: ${project.endDate}</div>` : ''}
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar"><div class="progress" style="width: ${project.progressInfo.progress}%"></div></div>
                            <div class="progress-text">${project.progressInfo.text} (${project.progressInfo.progress.toFixed(1)}%)</div>
                        </div>
                        <div class="project-actions">
                            <button class="btn-success" onclick="completeProject(${project.id})" ${isCompleted ? 'disabled style="background:#95a5a6;"' : ''}>âœ… å®Œæˆ</button>
                            <button class="btn-edit" onclick="resetProject(${project.id})">ğŸ”„ é‡ç½®</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function completeProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) { project.completed++; renderProjects(); saveData(); }
        }

        function resetProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project && confirm('ç¡®å®šé‡ç½®è¿›åº¦ï¼Ÿ')) { project.completed = 0; renderProjects(); saveData(); }
        }

        function saveData() { localStorage.setItem('projects', JSON.stringify(projects)); }

        function showProjectForm(projectId = null) {
            const form = document.getElementById('project-form');
            form.reset();
            document.getElementById('project-id').value = '';
            
            if (projectId) {
                document.getElementById('form-title').textContent = 'ç¼–è¾‘é¡¹ç›®';
                document.getElementById('delete-btn').style.display = 'block';
                const project = projects.find(p => p.id == projectId);
                if (project) {
                    document.getElementById('project-id').value = project.id;
                    document.getElementById('project-name').value = project.name;
                    document.getElementById('project-description').value = project.description || '';
                    document.getElementById('project-type').value = project.type;
                    document.getElementById('project-hour').value = project.rule.hour.toString().padStart(2, '0') + ':00';
                    if (project.type === 'weekly') document.getElementById('project-weekday').value = project.rule.weekday;
                    else if (project.type === 'monthly') document.getElementById('project-day').value = project.rule.dayOfMonth;
                    if (project.rule.monthlyTotal) {
                        document.getElementById('project-total').value = 'custom';
                        document.getElementById('project-custom-total').value = project.rule.monthlyTotal;
                        toggleCustomTotal();
                    }
                    if (project.endDate) document.getElementById('project-end').value = project.endDate;
                    toggleScheduleFields();
                }
            } else {
                document.getElementById('form-title').textContent = 'æ·»åŠ æ–°é¡¹ç›®';
                document.getElementById('delete-btn').style.display = 'none';
            }
            document.getElementById('form-overlay').style.display = 'block';
            document.getElementById('project-form-container').style.display = 'block';
        }

        function hideProjectForm() {
            document.getElementById('form-overlay').style.display = 'none';
            document.getElementById('project-form-container').style.display = 'none';
        }

        function toggleScheduleFields() {
            const type = document.getElementById('project-type').value;
            document.getElementById('weekday-group').style.display = type === 'weekly' ? 'block' : 'none';
            document.getElementById('day-of-month-group').style.display = type === 'monthly' ? 'block' : 'none';
        }

        function toggleCustomTotal() {
            const totalType = document.getElementById('project-total').value;
            document.getElementById('custom-total-group').style.display = totalType === 'custom' ? 'block' : 'none';
        }

        function saveProject(event) {
            event.preventDefault();
            const id = document.getElementById('project-id').value;
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const type = document.getElementById('project-type').value;
            const hour = parseInt(document.getElementById('project-hour').value.split(':')[0]);
            const endDate = document.getElementById('project-end').value || null;
            
            let rule = { hour: hour };
            if (type === 'weekly') rule.weekday = parseInt(document.getElementById('project-weekday').value);
            else if (type === 'monthly') rule.dayOfMonth = parseInt(document.getElementById('project-day').value);
            
            const totalType = document.getElementById('project-total').value;
            if (totalType === 'custom') rule.monthlyTotal = parseInt(document.getElementById('project-custom-total').value);
            
            if (id) {
                const index = projects.findIndex(p => p.id == id);
                if (index !== -1) projects[index] = { ...projects[index], name, description, type, rule, endDate };
            } else {
                const newId = projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1;
                projects.push({ id: newId, name, description, type, rule, completed: 0, endDate });
            }
            hideProjectForm(); renderProjects(); saveData();
        }

        function deleteProject() {
            const id = document.getElementById('project-id').value;
            if (id && confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) { projects = projects.filter(p => p.id != id); hideProjectForm(); renderProjects(); saveData(); }
        }

        function exportData() {
            const dataStr = JSON.stringify(projects, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `task-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            alert('æ•°æ®å·²å¯¼å‡ºï¼');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (Array.isArray(importData) && confirm(`å¯¼å…¥ ${importedData.length} ä¸ªé¡¹ç›®ï¼Ÿ`)) {
                            projects = importedData; saveData(); renderProjects(); alert('å¯¼å…¥æˆåŠŸï¼');
                        } else alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼');
                    } catch (error) { alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼'); }
                }; reader.readAsText(file);
            }; input.click();
        }

        function showQRCode() {
            const qrContainer = document.getElementById('qr-container');
            const currentUrl = window.location.href;
            qrContainer.innerHTML = `
                <div class="qr-code">
                    <h4>æ‰‹æœºæ‰«æè®¿é—®</h4>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentUrl)}" alt="äºŒç»´ç ">
                    <p style="color:#666; font-size:12px; margin-top:10px;">æ‰‹æœºæ‰«æå³å¯è®¿é—®</p>
                </div>
            `;
        }

        function initializeApp() {
            const savedData = localStorage.getItem('projects');
            if (savedData) try { projects = JSON.parse(savedData); } catch (e) { console.error('åŠ è½½å¤±è´¥'); }
            renderProjects();
            const nextYear = new Date(); nextYear.setFullYear(nextYear.getFullYear() + 1);
            document.getElementById('project-end').value = nextYear.toISOString().split('T')[0];
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æ˜¯å¦å·²ç»è®¾ç½®å¯†ç 
            const savedPassword = localStorage.getItem(PASSWORD_KEY);
            if (savedPassword) {
                showMainApp();
            }
        });
    </script>
